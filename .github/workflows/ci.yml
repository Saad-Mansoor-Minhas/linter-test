# test-codebase/.github/workflows/ci.yml

name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Install yamllint
        run: pip install yamllint

      - name: Install kubeval
        run: |
          curl -s https://api.github.com/repos/instrumenta/kubeval/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4 | xargs curl -L -o kubeval.tar.gz
          tar xzf kubeval.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Install actionlint
        run: |
          curl -s https://api.github.com/repos/actionlint/actionlint/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4 | xargs curl -L -o actionlint.tar.gz
          tar xzf actionlint.tar.gz
          sudo mv actionlint /usr/local/bin/

      - name: Lint YAML files
        run: yamllint .

      - name: Validate Kubernetes files
        run: kubeval .

      - name: Lint GitHub Actions files
        run: actionlint .

        