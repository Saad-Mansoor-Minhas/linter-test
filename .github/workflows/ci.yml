# test-codebase/.github/workflows/ci.yml

name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install kubeval
        run: |
          KUBEVAL_LATEST=$(curl -s https://api.github.com/repos/instrumenta/kubeval/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d '"' -f 4)
          curl -L -o kubeval.tar.gz $KUBEVAL_LATEST
          tar xzf kubeval.tar.gz
          sudo mv kubeval /usr/local/bin/
          rm kubeval.tar.gz
      
      - name: Run config-lint for Terraform
        run: config-lint --terraform

      - name: Run config-lint for Kubernetes
        run: config-lint --kubernetes

      - name: Validate Kubernetes files
        run: kubeval **/*.yaml

      