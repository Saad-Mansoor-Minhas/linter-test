name: Terraform Lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - name: Cache TFLint Plugins
      uses: actions/cache@v4
      with:
        path: ~/.tflint.d/plugins
        key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}
        restore-keys: |
          ${{ runner.os }}-tflint-

    - name: Install tflint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: latest

    - name: Init TFLint
      run: tflint --init
      working-directory: terraform
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run tflint
      run: tflint --chdir terraform/

    - name: Create results directory for SARIF report files
      run: mkdir -p results

    - name: Scan YAML files with kube-linter
      uses: stackrox/kube-linter-action@v1.0.5
      id: kube-linter-action-scan-yaml
      with:
        directory: k8s
        # config: k8s/.kube-linter-config.yaml  # Uncomment if you have a config file
        format: sarif
        output-file: results/kube-linter-yaml.sarif
      continue-on-error: true

    - name: Scan Helm charts with kube-linter
      uses: stackrox/kube-linter-action@v1.0.5
      id: kube-linter-action-scan-helm
      with:
        directory: k8s/charts/hello-world
        # config: charts/hello-world/.kube-linter-config.yaml  # Uncomment if you have a config file
        format: sarif
        output-file: results/kube-linter-helm.sarif
      continue-on-error: true

    - name: Upload YAML SARIF report files to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results/kube-linter-yaml.sarif

    - name: Upload Helm SARIF report files to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results/kube-linter-helm.sarif

    - name: Verify kube-linter-action succeeded
      run: |
        echo "If this step fails, kube-linter found issues. Check the output of the scan steps above."
        [[ -s results/kube-linter-yaml.sarif || -s results/kube-linter-helm.sarif ]]
